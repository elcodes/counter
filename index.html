<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    	var CounterChallenge = React.createClass({
    	getInitialState: function() {
    		return {
    			count: 0
	    	}
    	},
    	
    	incrementCount: function(value) {
    		this.setState({
    			count: this.state.count + value
			})
    	},
        getDefaultProps: function() {
            return {
                valueOne:1,
                valueTwo:5,
                valueThree:10
        }
    },
    	render: function() {
    	return (
    		<div className="container">
    			<h1>Count: {this.state.count}</h1>
    			<button onClick={this.incrementCount.bind(this, 1)} className="btn blue-btn">Add 1</button>
    			<button onClick={this.incrementCount.bind(this, 5)} className="btn green-btn">Add 5</button>
    			<button onClick={this.incrementCount.bind(this,10)} className="btn purple-btn">Add 10</button>
    		</div>

    	)
   	 }
    });

    var Button = function(props) {
    return (
    <button value={props.value} onClick={props.clickHandler}>Add {props.value}</button>
    )
}

ReactDOM.render(
	<CounterChallenge />,
	document.getElementById('app')
);
    </script>
  </body>
</html>
